<h2>Shopping Cart</h2>

<ul>
  <li *ngFor="let item of cartItems">
    {{ item.name }} - ${{ item.price }} x {{ item.quantity }}
    <button (click)="removeFromCart(item.id)">Remove</button>
  </li>
</ul>

<button (click)="addToCart({ id: 1, name: 'Product 1', price: 20, quantity: 1 })">
  Add to Cart
</button>

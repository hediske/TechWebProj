<div *ngIf="totalPages > 1" class="container flex-column gap-2 d-flex justify-content-between align-items-center mt-3">
    <div>
        Showing {{ (currentPage - 1) * pageSize + 1 }} -
        {{ getMaxValue() }} of {{ totalItems }} total
    </div>
    <ul class="pagination mb-0">
        <li class="page-item" [class.disabled]="currentPage === 1">
            <button class="page-link" (click)="goToPage(currentPage - 1)" aria-label="Previous">Previous</button>
        </li>
        <li *ngFor="let page of getPaginationPages()" class="page-item" [class.active]="page === currentPage">
            <button class="page-link" (click)="goToPage(page)">{{ page }}</button>
        </li>
        <li class="page-item" [class.disabled]="currentPage === totalPages">
            <button class="page-link" (click)="goToPage(currentPage + 1)" aria-label="Next">Next</button>
        </li>
    </ul>
</div>

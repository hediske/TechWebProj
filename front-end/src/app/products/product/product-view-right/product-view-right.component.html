<div class="card" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title">{{product?.brand}}</h5>
      <h6 class="card-subtitle mb-2 text-muted">{{product?.name}}</h6>
      <p class="card-text">Vendor: {{product?.brand}}</p>
      <p class="card-text">Availability: {{product?.availability}}</p>
      <p class="card-text">Product Type: {{product?.type}}</p>
      <p class="card-text">Description: {{product?.description}}</p>
      <h6 class="card-subtitle mb-2 text-muted">${{product?.price}}</h6>
      <p class="card-text">Scent/size (or other)</p>
      <div>
        <label for="quantity">Quantity:</label>
        <input
          type="number"
          id="quantity"
          [value]="quantity"
          min="1"
          (change)="updateQuantity($event)"
        />
      </div>
  
      <p class="card-text"><strong>Subtotal:</strong> $ {{ subtotal }}</p>
      <a href="#" class="btn btn-primary">ADD TO CART</a>
    </div>
  </div>

<div class="register-page">
    <div class="form-container">
        <h2>Register</h2>
        <form (ngSubmit)="onRegister()">
            <div class="form-group">
                <label for="name">Name</label>
                <input id="name" [(ngModel)]="name" name="name" type="text" required placeholder="Enter your name" />
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" [(ngModel)]="email" name="email" type="email" required
                    placeholder="Enter your email" />
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input id="password" [(ngModel)]="password" name="password" type="password" required
                    placeholder="Enter your password" />
            </div>

            <div class="form-group">
                <label for="role">Role</label>
                <select id="role" [(ngModel)]="role" name="role" required>
                    <option value="user">User</option>
                    <option value="admin">Admin</option>
                </select>
            </div>

            <button type="submit">Register</button>
        </form>

        <div *ngIf="errorMessage" class="error-message">
            <p>{{ errorMessage }}</p>
        </div>

        <div *ngIf="successMessage" class="success-message">
            <p>{{ successMessage }}</p>
        </div>
    </div>
</div>

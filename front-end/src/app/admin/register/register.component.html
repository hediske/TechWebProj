<div class="register-page">
    <div class="register-form">
        <h2>Register</h2>

        <form (ngSubmit)="onRegister()">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input id="firstName" [(ngModel)]="firstName" name="firstName" type="text" required
                    placeholder="Enter your first name" />
            </div>

            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input id="lastName" [(ngModel)]="lastName" name="lastName" type="text" required
                    placeholder="Enter your last name" />
            </div>

            <div class="form-group">
                <label for="phoneNumber">Phone Number</label>
                <input id="phoneNumber" [(ngModel)]="phoneNumber" name="phoneNumber" type="text" required
                    placeholder="Enter your phone number" />
            </div>

            <div class="form-group">
                <label for="address">Address</label>
                <input id="address" [(ngModel)]="address" name="address" type="text" required
                    placeholder="Enter your address" />
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" [(ngModel)]="email" name="email" type="email" required
                    placeholder="Enter your email" />
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input id="password" [(ngModel)]="password" name="password" type="password" required
                    placeholder="Enter your password" />
            </div>

            <button type="submit">Register</button>
        </form>

        <div *ngIf="errorMessage" class="error-message">
            <p>{{ errorMessage }}</p>
        </div>
        <div *ngIf="successMessage" class="success-message">
            <p>{{ successMessage }}</p>
        </div>
    </div>
</div>
